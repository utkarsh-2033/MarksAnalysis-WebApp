<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarksAnalysis</title>
    <!-- CSS -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;800;900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            color: #b3c5ef;
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #222a58;
            padding: 0.5rem 1rem;
            z-index: 999;
        }

        .nav-container {
            background-color: #222a58;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .navbar-text {
            color: #b3c5ef;
            font-size: 16px;
            font-weight: bold;
        }

        body {
            background-color: #0f1729;
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            margin-top: 60px;
            background-color: #222a58;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            margin: 400px;
            min-width: 640px;
            max-width: 1000px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            z-index: 1000;
        }

        .container header {
            padding: 1em;
            border-radius: 10px;
            /* background-color: gray; */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 30px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header .input-section {
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .input-section input {
            margin-right: 10px;
            max-width: 100%;
        }

        .input {
            appearance: none;
            background-color: #0f1729;
            border: 1px solid #828df8;
            border-radius: 0.25rem;
            color: #4a5568;
            padding: 8px 16px;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            width: 100%;
            max-width: 20rem;
            border-width: 1px;
        }

        .deleteAll {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            height: 100%;
            margin-bottom: 10px;
        }

        .table {
            width: 100%;
            background-color: #0e1525;
            border-radius: 0.5rem;
            margin-bottom: 5px;
        }

        th {
            padding: 0.8rem;
            font-size: 0.9rem;
        }

        td {
            padding-left: 1.2rem;
            font-size: 1 rem;
        }

        .todos-list {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100%;
            max-height: 54vh;
            overflow-y: auto;
            width: 100%;
        }

        .todos-list .todo-item {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            width: 100%;
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .todo-item p {
            margin-right: 10px;
        }

        .todo-item .todo-actions {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: end;
            width: 100%;
            height: 100%;
        }

        .todo-actions button:not(:last-child) {
            margin-right: 10px;
        }

        .textBox {
            appearance: none;
            background-color: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 0.25rem;
            border-width: 1px;
            color: #4a5568;
            padding: 0.5rem;
            font-size: 1rem;
            line-height: 1.5;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            width: 100%;
            max-width: 20rem;
        }

        .btn {
            cursor: pointer;
            background-color: #3abff8;
            color: #002b3d;
            border-color: #0000;
            text-align: center;
            border-radius: 0.5rem;
            min-height: 3rem;
            text-transform: uppercase;
            border-width: 1px;
            justify-content: center;
            align-items: center;
            padding-left: 1rem;
            padding-right: 1rem;
            font-size: .875rem;
            font-weight: 600;
            line-height: 1em;
        }

        .btn:hover {
            background-color: #87d7fa;
        }

        .btn:active {
            transform: scale(0.95);
        }

        .btn-secondary {
            display: inline-block;
            cursor: pointer;
            border-radius: 0.375rem;
            background-color: #828df8;
            color: #00084d;
            transition: background-color 0.2s ease-in-out;
        }

        .btn-secondary:hover {
            background-color: #95a0fd;
        }

        .btn-secondary:active {
            transform: scale(0.95);
        }

        .delete-all-btn {
            cursor: pointer;
            border-color: #0000;
            padding-left: 1rem;
            padding-right: 1rem;
            background-color: #828df8;
            color: #00084d;
        }

        .delete-all-btn:hover {
            background-color: #95a0fd;
        }

        .delete-all-btn:active {
            transform: scale(0.95);
        }

        /* Responsive */
        @media only screen and (max-width: 530px) {
            .container {
                margin: 0 20px;
                max-width: 96%;
                min-width: 96%;
            }
        }
    </style>

    <title>TO-DOIT</title>
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <span class="navbar-text">Made by Utkarsh Kumar Gupta (23CSE012)</span>
        </div>
    </nav>
    <div class="container">
        <header>
            <h1>Marks Analysis</h1>
            <div class="input-section">
                <input type="text" placeholder="Add subject . . ." class="input input-secondary " />
                <input type="number" class="input input-secondary" placeholder="add Marks . . ." />
                <button class="btn btn-secondary add-task-button">
                    <i class=""><b>+</b></i>
                </button>
            </div>
        </header>
        <div class="deleteAll">
            <button class="btn btn-secondary delete-all-btn">
                Delete All
            </button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Subject</th>
                    <th></th>
                    <th>Marks</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody class="todos-list-body">
            </tbody>
        </table>
        <button class="btn btn-primary analyse-button">Analyse</button>
        <div class="analysis-result"></div>
        <p style="padding-top: 2rem;">*Minimum marks for passing is 30</p>
    </div>
    <!-- JS -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const subjectInput = document.querySelector('.input-section input[type="text"]');
            const marksInput = document.querySelector('.input-section input[type="number"]');
            const addButton = document.querySelector('.add-task-button');
            const deleteAllButton = document.querySelector('.delete-all-btn');
            const todosListBody = document.querySelector('.todos-list-body');

            // creating a new todo item
            function createTodoItem(subject, marks) {
                const tr = document.createElement('tr');
                const tdSubject = document.createElement('td');
                const tdMarks = document.createElement('td');
                const tdActions = document.createElement('td');
                const deleteButton = document.createElement('button');
                const editButton = document.createElement('button');

                tdSubject.textContent = subject;
                tdMarks.textContent = marks;
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('btn', 'btn-primary', 'delete-button', 'action-btn');
                editButton.textContent = 'Edit';
                editButton.classList.add('btn', 'btn-secondary', 'edit-button', 'action-btn');

                //if marks are less than 30
                if (parseInt(marks) < 30) {
                    tr.style.backgroundColor = 'rgb(171, 49, 49)';
                }
                tdActions.appendChild(editButton);
                tdActions.appendChild(deleteButton);
                tr.appendChild(tdSubject);
                tr.appendChild(document.createElement('th')); // Empty cell
                tr.appendChild(tdMarks);
                tr.appendChild(tdActions);
                todosListBody.appendChild(tr);
            }

            function clearInputs() {
                subjectInput.value = '';
                marksInput.value = '';
            }

            //percentage
            function calculatePercentage(totalMarks, totalSubjects) {
                if (totalSubjects === 0) {
                    return 0;
                }
                return (totalMarks / (totalSubjects * 100)) * 100;
            }

            const analyseButton = document.querySelector('.analyse-button');
            analyseButton.addEventListener('click', function () {
                const marksList = document.querySelectorAll('.todos-list-body tr td:nth-child(3)');
                let totalMarks = 0;
                marksList.forEach(mark => {
                    totalMarks += parseInt(mark.textContent);
                });

                const totalSubjects = marksList.length;
                const percentage = calculatePercentage(totalMarks, totalSubjects);

                // Display  percentage
                const analysisResult = document.querySelector('.analysis-result');
                analysisResult.textContent = `Percentage of all subjects: ${percentage.toFixed(2)}%`;
            });

            addButton.addEventListener('click', function () {
                const subject = subjectInput.value.trim();
                const marks = marksInput.value.trim();

                if (subject === '' || marks === '') {
                    alert('Please enter both subject and marks.');
                    return;
                }

                createTodoItem(subject, marks);
                clearInputs();
            });

            // deleting a task
            todosListBody.addEventListener('click', function (event) {
                if (event.target.classList.contains('delete-button')) {
                    event.target.closest('tr').remove();
                }
            });

            // deleting all tasks
            deleteAllButton.addEventListener('click', function () {
                todosListBody.innerHTML = '';
            });

            // editing a task
            todosListBody.addEventListener('click', function (event) {
                if (event.target.classList.contains('edit-button')) {
                    const row = event.target.closest('tr');
                    const subjectCell = row.querySelector('td:first-child');
                    const marksCell = row.querySelector('td:nth-child(3)');

                    subjectInput.value = subjectCell.textContent;
                    marksInput.value = marksCell.textContent;


                    row.remove();
                }
            });
        });


    </script>
</body>

</html>
